<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<style>
html {
  font-family: Century Gothic, Arial, Helvetica;
  font-size: 1em;
}
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}
path.slice {
	stroke-width:2px;
}
polyline {
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
}
#chart {
  position: relative;
  margin: 0 auto;
  width: 400px;
}
#chart .chart-legend {
  text-align: center;
}
</style>
<head>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
  <div id="chart"></div>
</body>
</html>
